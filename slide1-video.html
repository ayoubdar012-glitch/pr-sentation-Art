<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vidéo - Art Contemporain</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Montserrat', sans-serif;
            color: #333;
            background-color: #f8f5f2;
        }
        .slide {
            width: 1280px;
            height: 720px;
            position: relative;
            overflow: hidden;
            display: flex;
        }
        .video-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: 1;
        }
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(rgba(0, 0, 0, 0.3), rgba(0, 0, 0, 0.3));
            z-index: 2;
        }
        html, body { height: 100%; overflow: hidden; }
        .content {
            position: absolute;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 3;
            text-align: center;
            color: #ffffff;
            opacity: 0;
            animation: slideUp 0.8s cubic-bezier(0.34, 1.56, 0.64, 1) 1.2s forwards;
        }
        .content-text {
            font-family: 'Playfair Display', serif;
            font-size: 32px;
            font-weight: 700;
            color: #ffffff;
            text-shadow: 0 6px 18px rgba(0,0,0,0.5);
            line-height: 1.3;
        }
        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateX(-50%) translateY(40px);
            }
            to {
                opacity: 1;
                transform: translateX(-50%) translateY(0);
            }
        }
        /* Top-left decorative watermark-cover */
   .wm-cover-top-right {
    position: absolute;
    top: 40px;
    right: 16px; /* Changé de 'left' à 'right' */
    z-index: 6;
    display: inline-flex;
    align-items: center;
    justify-content: center;
    padding: 20px 40px; /* Augmenté : 8px→12px vertical, 14px→20px horizontal */
    border-radius: 20px; /* Augmenté de 12px à 14px */
    background: linear-gradient(180deg, rgba(6,6,6,0.64), rgba(20,20,20,0.48));
    color: #fff;
    font-weight: 700;
    font-size: 20px; /* Augmenté de 13px à 15px */
    letter-spacing: 0.4px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.45), 0 2px 6px rgba(246,178,107,0.06) inset;
    border: 1px solid rgba(246,178,107,0.08);
    backdrop-filter: blur(6px);
    -webkit-backdrop-filter: blur(6px);
    pointer-events: none;
    transform-origin: right top; /* Changé de 'left top' à 'right top' */
    animation: wmFadeIn 0.6s ease-out 0.2s both;
}
        @keyframes wmFadeIn {
            from { opacity: 0; transform: translateY(-6px) scale(0.98); }
            to   { opacity: 1; transform: translateY(0) scale(1); }
        }
    </style>
</head>
<body>
    <div class="slide">
        <video id="bgVideo" class="video-background" autoplay muted playsinline>
            <source id="bgSource" src="https://res.cloudinary.com/dbpuprgr5/video/upload/v1765504480/3_t8scrq.mp4" type="video/mp4">
        </video>

        <div class="overlay"></div>
        <div class="wm-cover-top-right">L'Art plastique</div>
        <div class="content">
            <div class="content-text"></div>
        </div>
    </div>

    <script>
    (function(){
        const playlist = ['https://res.cloudinary.com/dbpuprgr5/video/upload/v1765504480/3_t8scrq.mp4mp4','https://res.cloudinary.com/dbpuprgr5/video/upload/v1765504488/4_kupwu3.mp4'];
        let idx = 0;
        const video = document.getElementById('bgVideo');
        const source = document.getElementById('bgSource');

        function loadAndPlay(i){
            source.src = playlist[i];
            video.load();
            const p = video.play();
            if (p !== undefined) {
                p.catch(()=>{ video.muted = true; video.play().catch(()=>{}); });
            }
        }

        video.addEventListener('ended', ()=>{
            idx = (idx + 1) % playlist.length;
            loadAndPlay(idx);
        });

        // Start playback
        loadAndPlay(0);
    })();
    </script>
</body>
</html>
