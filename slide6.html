<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Les défis actuels et prospects</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Montserrat', sans-serif;
            color: #333;
            background-color: #f8f5f2;
        }
        .slide {
            width: 1280px;
            height: 720px;
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }
        .video-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: 1;
        }
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(rgba(0, 0, 0, 0.45), rgba(0, 0, 0, 0.45));
            z-index: 2;
        }
        html, body { height: 100%; overflow: hidden; }
        .header {
            padding: 24px 70px 10px;
            position: relative;
            z-index: 5;
        }
   
 .title {
            font-family: 'Playfair Display', serif;
            font-size: 36px;
            font-weight: 700;
            color: #ffffff;
            margin-bottom: 6px;
            opacity: 0;
            animation: fadeSlideDown 0.7s cubic-bezier(0.34, 1.56, 0.64, 1) 0.2s forwards;
        }
        @keyframes fadeSlideDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    
        .content {
            display: flex;
            flex-grow: 1;
            padding: 0 70px 20px;
            overflow: hidden;
            gap: 30px;
            position: relative;
            z-index: 3;
        }
        .left-content {
            width: 50%;
            padding-right: 0;
            display: flex;
            flex-direction: column;
        }
        .right-content {
            width: 50%;
            padding-left: 0;
            display: flex;
            flex-direction: column;
        }
            width: 45%;
            padding-left: 30px;
            display: flex;
            flex-direction: column;
        }
        .challenge-card {
            background-color: #ff0000;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.05);
            display: flex;
            align-items: flex-start;
        }
        .challenge-icon {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: rgba(230, 126, 34, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 15px;
            flex-shrink: 0;
        }
        .challenge-icon .material-icons {
            font-size: 28px;
            color: #e67e22;
        }
        .challenge-content h3 {
            font-family: 'Playfair Display', serif;
            font-size: 22px;
            font-weight: 600;
            color: #1a5276;
            margin-bottom: 8px;
        }
        .challenge-content ul {
            list-style-type: none;
            margin-left: 5px;
        }
        .challenge-content li {
            font-size: 20px;
            line-height: 1.4;
            margin-bottom: 6px;
            position: relative;
            padding-left: 20px;
        }
        .challenge-content li:before {
            content: "•";
            color: #e67e22;
            font-weight: bold;
            position: absolute;
            left: 0;
        }
        .highlight {
            font-weight: 600;
            color: #1a5276;
        }
        .conclusion-box {
            background-color: rgba(26, 82, 118, 0.1);
            border-radius: 12px;
            padding: 25px;
            margin-bottom: 20px;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        .conclusion-title {
            font-family: 'Playfair Display', serif;
            font-size: 26px;
            font-weight: 600;
            color: #1a5276;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
        }
        .conclusion-title .material-icons {
            margin-right: 10px;
            font-size: 30px;
            color: #1a5276;
        }
        .conclusion-text {
            font-size: 20px;
            line-height: 1.5;
        }
        .vision-section {
            margin-bottom: 12px;
            opacity: 0;
            animation: sectionFadeIn 0.6s ease-out forwards;
        }
        .vision-section:nth-child(1) { animation-delay: 0.4s; }
        .vision-section:nth-child(2) { animation-delay: 0.7s; }
        .vision-section:nth-child(3) { animation-delay: 1s; }
        @keyframes sectionFadeIn {
            from {
                opacity: 0;
                transform: translateX(-30px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }
        .section-title {
            font-family: 'Playfair Display', serif;
            font-size: 20px;
            font-weight: 600;
            color: #4622e6;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
        }
        .section-title .material-icons {
            margin-right: 10px;
            color: #e67e22;
        }
        .section-content {
            font-size: 16px;
            line-height: 1.4;
        }
        .conclusion-card {
            background-color: #fff;
            border-radius: 12px;
            padding: 12px;
            margin-bottom: 10px;
            box-shadow: 0 4px 8px rgba(15, 15, 15, 0.114);
            opacity: 0;
            animation: cardFadeUp 0.6s cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
            transition: all 0.3s ease;
        }
        .conclusion-card:nth-child(1) { animation-delay: 0.5s; }
        .conclusion-card:nth-child(2) { animation-delay: 0.8s; }
        .conclusion-card:nth-child(3) { animation-delay: 1.1s; }
        .conclusion-card:nth-child(4) { animation-delay: 1.4s; }
        @keyframes cardFadeUp {
            from {
                opacity: 0;
                transform: translateY(30px) rotateX(10deg);
            }
            to {
                opacity: 1;
                transform: translateY(0) rotateX(0);
            }
        }
        .conclusion-card h3 {
            font-family: 'Playfair Display', serif;
            font-size: 18px;
            font-weight: 600;
            color: #1a5276;
            margin-bottom: 6px;
            display: flex;
            align-items: center;
        }
        .conclusion-card h3 .material-icons {
            margin-right: 8px;
            font-size: 20px;
            color: #e67e22;
        }
        .conclusion-card p {
            font-size: 14px;
            line-height: 1.4;
            color: #666;
        }
        .conclusion-card:hover {
            transform: translateY(-6px);
            box-shadow: 0 12px 24px rgba(230,126,34,0.2);
        }
        .perspective-box {
            background-color: rgba(230, 126, 34, 0.1);
            border-radius: 12px;
            padding: 25px;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        .perspective-title {
            font-family: 'Playfair Display', serif;
            font-size: 26px;
            font-weight: 600;
            color: #e67e22;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
        }
        .perspective-title .material-icons {
            margin-right: 10px;
            font-size: 30px;
            color: #e67e22;
        }
        .perspective-content {
            font-size: 20px;
            line-height: 1.5;
        }
        .perspective-content ul {
            list-style-type: none;
            margin-left: 5px;
        }
        .perspective-content li {
            font-size: 20px;
            line-height: 1.4;
            margin-bottom: 8px;
            position: relative;
            padding-left: 20px;
        }
        .perspective-content li:before {
            content: "→";
            color: #e67e22;
            font-weight: bold;
            position: absolute;
            left: 0;
        }
        .thankyou {
            position: absolute;
            left: 50%;
            top: 52%;
            transform: translate(-50%, -50%);
            z-index: 4;
            text-align: center;
            color: #ffffff;
            padding: 0;
            background: transparent;
            border: none;
            box-shadow: none;
            max-width: 920px;
            width: calc(100% - 160px);
            animation: thankIn 0.9s cubic-bezier(0.34, 1.56, 0.64, 1) 0.9s both;
        }
        .thankyou h2 {
            font-family: 'Playfair Display', serif;
            font-size: 60px;
            margin: 0 0 8px 0;
            color: #ffffff;
            letter-spacing: 0.4px;
            text-shadow: 0 8px 24px rgba(238, 2, 2, 0.808);
        }
        .thankyou p {
            font-size: 20px;
            color: #ffffffef;
            margin: 0;
            text-shadow: 0 5px 14px rgba(0, 0, 0, 0.546);
        }
        .thankyou .credits {
            display: inline-block;
            font-weight: 800;
            color: #ffffff;
            font-size: 28px;
            white-space: pre-line;
            margin-top: 12px;
            text-shadow: 0 6px 16px rgba(0,0,0,0.5);
            padding: 10px 22px;
            border-radius: 28px;
           background: linear-gradient(90deg, rgb(34, 34, 31), rgba(66, 64, 59, 0.489));
            border: 1px solid rgba(0, 0, 0, 0.55);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.596);
            transform: translateY(0);
            animation: floatCredits 3.6s ease-in-out infinite;
        }
        .thankyou .credits br { display: block; height: 8px; }
        @keyframes floatCredits {
            0% { transform: translateY(0); }
            50% { transform: translateY(-6px); }
            100% { transform: translateY(0); }
        }
        @keyframes thankIn {
            from { opacity: 0; transform: translate(-50%, -40%) scale(0.98); }
            to { opacity: 1; transform: translate(-50%, -50%) scale(1); }
        }
        /* small inner backdrop for the thank-you text for better readability */
        .thankyou .thank-inner {
            display: inline-block;
            background: rgba(208, 193, 193, 0.226);
            padding: 20px 34px;
            border-radius: 12px;
            backdrop-filter: blur(6px);
            -webkit-backdrop-filter: blur(6px);
            border: 1px solid rgba(6, 6, 6, 0.174);
        }
    </style>
</head>
<body>

    <div class="slide">
        <video class="video-background" autoplay muted loop playsinline>
            <source src="video/race.mp4" type="video/mp4">
        </video>
        <div class="overlay"></div>
        <div class="thankyou" role="note" aria-label="Remerciements">
        <div class="thank-inner">
            <h2>Merci pour votre Attention</h2>
            <p>Cette présentation a été réalisée par : </p>
            <div class="credits">AYOUB DARBOUTI<br>YAHYA RAMI</div>
        </div>
    </div>

</body>
</html>
